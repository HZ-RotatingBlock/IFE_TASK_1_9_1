<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>任务九：使用HTMLCSS实现一个复杂页面</title>
	</head>
	<link rel="stylesheet" href="css/index.css">
	<body>
		<!--导航栏开始-->
		<div class="nav">
			<img src="" alt="logo"/>
			<div class="searchbar"></div>
			<div class="login"><span class="login_img"></span></div>
		</div>
		<!--导航栏结束-->
		<!--主体开始-->
			<!--侧边栏开始-->
			<div class="sidebar">
				<div class="sidebar_user">
					<img src="" alt="user_header" class="sidebar_user_img"/>
					<span class="sidebar_user_name"></span>
				</div>
				<div class="sidebar_collectAndFans"></div>
				<ul class="sidebar_menu">
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</div>
			<!--侧边栏结束-->
			<!--主体内容开始-->
			<div class="content">
				<!--路径提示开始-->
				<div class="content_path">
					<span class="content_path_01"></span>
					<span class="content_path_02"></span>
					<span class="content_path_03"></span>
					<span class="content_path_04"></span>
				</div>
				<!--路径提示结束-->
				<!--文档内容开始-->
				<div class="content_document">
					<!--筛选查询开始-->
					<div class="content_document_seek"></div>
					<!--筛选查询结束-->
					<!--历史查询开始-->
					<div class="content_document_historySearch"></div>
					<!--历史查询结束-->
					<!--成交指示器开始-->
					<div class="content_document_total">
						<div class="content_document_total_num_01"></div>
						<div class="content_document_total_num_02"></div>
						<div class="content_document_total_num_03"></div>
						<div class="content_document_total_num_04"></div>
					</div>
					<!--成交指示器结束-->
				</div>
				<!--文档内容结束-->
			</div>
			<!--主体内容结束-->
		<!--主体结束-->
	</body>
</html>
