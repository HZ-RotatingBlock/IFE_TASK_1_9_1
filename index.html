<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>任务九：使用HTMLCSS实现一个复杂页面</title>
	</head>
	<link rel="stylesheet" href="css/index.css">
	<body>
		<!--导航栏开始-->
		<div class="nav">
			<span class="logo" alt="logo"/></div>
			<div class="searchbar">
				<span class="searchbar_img"></span>
				<input type="text" name="serachbar" class="searchbar_input">
			</div>
			<div class="login"><span class="login_img"></span>登录</div>
		</div>
		<!--导航栏结束-->
		<!--主体开始-->
		<div class="main">
			<!--侧边栏开始-->
			<div class="sidebar">
				<div class="sidebar_user">
					<span class="sidebar_user_img"></span><span class="sidebar_list_text">
					<span class="sidebar_user_name">HZ-RotatingBlock</span>
				</div>
				<div class="sidebar_collectAndFans">
					<div class="sidebar_collect">
						<span class="sidebar_collect_num">666</span>
						<span class="sidebar_collect_name">收藏</span>
					</div>
					<div class="sidebar_fans">
						<span class="sidebar_fans_num">888</span>
						<span class="sidebar_fans_name">粉丝</span>
					</div>
				</div>
				<ul class="sidebar_menu">
					<li class="sidebar_menu_list">
						<span class="list_icon"></span>
						<span class="sidebar_list_text">个人报表</span>
					</li>
					<li class="sidebar_menu_list">
						<span class="list_icon"></span>
						<span class="sidebar_list_text">个人收藏</span>
					</li>
					<li class="sidebar_menu_list">
						<span class="list_icon"></span>
						<span class="sidebar_list_text">我的分享</span>
					</li>
					<li class="sidebar_menu_list">
						<span class="list_icon"></span>
						<span class="sidebar_list_text">图库</span>
					</li>
					<li class="sidebar_menu_list">
						<span class="list_icon"></span>
						<span class="sidebar_list_text">成长记录</span>
					</li>
					<li class="sidebar_menu_list">
						<span class="list_icon"></span>
						<span class="sidebar_list_text">账户信息</span>
					</li>
				</ul>
			</div>
			<!--侧边栏结束-->
			<!--主体内容开始-->
			<div class="content">
				<!--路径提示开始-->
				<div class="content_path">
					<ul class="content_path_ul">
						<li class="content_path_li">C站</li>
						<li class="content_path_li">/&nbsp;个人报表</li>
						<li class="content_path_li">/&nbsp;文件一</li>
						<li class="content_path_li">/&nbsp;文档一</li>
					</ul>
				</div>
				<!--路径提示结束-->
				<!--文档内容开始-->
				<div class="content_document">
					<!--筛选查询开始-->
					<div class="content_document_seek">
						<form>
							<div class="content_document_seek_item">
								查询项：
								<select class="content_document_seek_item_list">
									<option value="one">第一项</option>
									<option value="two">第二项</option>
									<option value="three">第三项</option>
									<option value="four">第四项</option>
									<option value="five">第五项</option>
								</select>
							</div>
							<div class="content_document_seek_get">
								买方：
								<select class="content_document_seek_get_list">
									<option value="one">第一项</option>
									<option value="two">第二项</option>
									<option value="three">第三项</option>
									<option value="four">第四项</option>
									<option value="five">第五项</option>
								</select>
							</div>
							<div class="content_document_seek_sell">
								卖方：
								<select class="content_document_seek_sell_list">
									<option value="one">第一项</option>
									<option value="two">第二项</option>
									<option value="three">第三项</option>
									<option value="four">第四项</option>
									<option value="five">第五项</option>
								</select>
							</div>
							<div class="content_document_date_item">
								日期：
								<select class="content_document_seek_date_list">
									<option value="one">第一项</option>
									<option value="two">第二项</option>
									<option value="three">第三项</option>
									<option value="four">第四项</option>
									<option value="five">第五项</option>
								</select>
							</div>
							<div class="content_document_seek_personnum">
								人数：
								<select class="content_document_seek_personnum_list">
									<option value="one">第一项</option>
									<option value="two">第二项</option>
									<option value="three">第三项</option>
									<option value="four">第四项</option>
									<option value="five">第五项</option>
								</select>
							</div>
							<div class="content_document_seek_time">
								总耗时：
								<select class="content_document_seek_time_list">
									<option value="one">第一项</option>
									<option value="two">第二项</option>
									<option value="three">第三项</option>
									<option value="four">第四项</option>
									<option value="five">第五项</option>
								</select>
							</div>
							<div class="content_document_seek_deal">
								成交项：
								<select class="content_document_seek_deal_list">
									<option value="one">第一项</option>
									<option value="two">第二项</option>
									<option value="three">第三项</option>
									<option value="four">第四项</option>
									<option value="five">第五项</option>
								</select>
							</div>
							<div class="content_document_seek_searchbutton">搜索</div>
						</form>
					</div>
					<!--筛选查询结束-->
					<!--历史查询开始-->
					<div class="content_document_historySearch"></div>
					<!--历史查询结束-->
					<!--成交指示器开始-->
					<ul class="content_document_total">
						<li class="content_document_total_num"></li>
						<li class="content_document_total_num"></li>
						<li class="content_document_total_num"></li>
						<li class="content_document_total_num"></li>
					</ul>
					<!--成交指示器结束-->
					<!--组项目部分开始-->
					<div class="content_document_project">
						<!--项目左栏开始-->
						<div class="content_document_project_left">
							<div class="content_document_project_left_title">&nbsp;&nbsp;&nbsp;第一组项目</div>
							<div class="content_document_project_left_tab">
								<div class="content_document_project_left_tab_menu01"></div>
								<div class="content_document_project_left_tab_menu01"></div>
								<div class="content_document_project_left_tab_menu01"></div>
								<div class="content_document_project_left_tab_menu01"></div>
								<div class="content_document_project_left_tab_menu01"></div>
							</div>
						</div>
						<!--项目左栏结束-->
						<!--项目右栏开始-->
						<div class="content_document_project_right">
							<div class="content_document_project_right_title">&nbsp;&nbsp;&nbsp;第一组项目</div>
							<div class="content_document_project_right_detail"></div>
						</div>
						<!--项目右栏结束-->
					</div>
					<!--组项目部分结束-->
					<!--内容底部开始-->
					<div class="content_document_bottom">
						<!--内容底部_左部日历开始-->
						<div class="content_document_bottom_calendar">
							<div class="content_document_bottom_calendar_title">&nbsp;&nbsp;&nbsp;日历</div>
							<div class="content_document_bottom_calendar_detail"></div>
						</div>
						<!--内容底部_左部日历结束-->
						<!--内容底部_右部品牌榜开始-->
						<div class="content_document_bottom_ranking">
							<div class="content_document_bottom_ranking_title">&nbsp;&nbsp;&nbsp;汽车品牌哦排行榜</div>
							<div class="content_document_bottom_raking_table"></div>
						</div>
						<!--内容底部_右部品牌榜结束-->
					</div>
					<!--内容底部结束-->
				</div>
				<!--文档内容结束-->
			</div>
			<!--主体内容结束-->
		</div>
		<!--主体结束-->
	</body>
</html>
